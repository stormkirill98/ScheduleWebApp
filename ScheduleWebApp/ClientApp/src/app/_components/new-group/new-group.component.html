<h1 mat-dialog-title>Добавить группу</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Имя</mat-label>
    <input matInput placeholder="Введите имя" [formControl]="name" required>
    <mat-error *ngIf="name.invalid">Введите название</mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Отмена</button>
  <button mat-button (click)="onCreate()">Создать</button>
</div>
